<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .comparison-container {
            display: flex;
            justify-content: space-around;
        }

        .team {
            border: 1px solid #ccc;
            padding: 10px;
            width: 45%;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="comparison-container">
    <div class="team">
        <h2 id="tableStatisticsDescription">Statistics</h2>
        <table aria-describedby="tableStatisticsDescription">
            <thead>
            <tr>
                <th th:text="${matchStatistics.get(0).teamName}"></th>
                <th>Statistic</th>
                <th th:text="${matchStatistics.get(1).teamName}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${matchStatistics.get(0).shotsOnGoal}"></td>
                <td>Shots on Goal</td>
                <td th:text="${matchStatistics.get(1).shotsOnGoal}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).shotsOffGoal}"></td>
                <td>Shots off Goal</td>
                <td th:text="${matchStatistics.get(1).shotsOffGoal}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).totalShots}"></td>
                <td>Total shots</td>
                <td th:text="${matchStatistics.get(1).totalShots}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).blockedShots}"></td>
                <td>Blocked Shots</td>
                <td th:text="${matchStatistics.get(1).blockedShots}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).shotsInsidebox}"></td>
                <td>Shots insidebox</td>
                <td th:text="${matchStatistics.get(1).shotsInsidebox}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).shotsOutsidebox}"></td>
                <td>Shots outsidebox</td>
                <td th:text="${matchStatistics.get(1).shotsOutsidebox}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).fouls}"></td>
                <td>Fouls</td>
                <td th:text="${matchStatistics.get(1).fouls}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).cornerKicks}"></td>
                <td>Corner Kicks</td>
                <td th:text="${matchStatistics.get(1).cornerKicks}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).offsides}"></td>
                <td>Offsides</td>
                <td th:text="${matchStatistics.get(1).offsides}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).ballPossession}"></td>
                <td>Ball Possession</td>
                <td th:text="${matchStatistics.get(1).ballPossession}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).yellowCards}"></td>
                <td>Yellow Cards</td>
                <td th:text="${matchStatistics.get(1).yellowCards}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).redCards}"></td>
                <td>Red Cards</td>
                <td th:text="${matchStatistics.get(1).redCards}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).goalkeeperSaves}"></td>
                <td>Goalkeeper Saves</td>
                <td th:text="${matchStatistics.get(1).goalkeeperSaves}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).totalPasses}"></td>
                <td>Total passes</td>
                <td th:text="${matchStatistics.get(1).totalPasses}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).passesAccurate}"></td>
                <td>Passes accurate</td>
                <td th:text="${matchStatistics.get(1).passesAccurate}"></td>
            </tr>
            <tr>
                <td th:text="${matchStatistics.get(0).passesPrcnt}"></td>
                <td>Passes %</td>
                <td th:text="${matchStatistics.get(1).passesPrcnt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
