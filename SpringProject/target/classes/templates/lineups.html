<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        .pitchBody {
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .pitch {
            position: relative;
            background-color: #27ae60;
            width: 600px;
            height: 300px;
            border-radius: 5px;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
        }

        .pitch h4 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
        }

        .pitch .container {
            display: flex;
            justify-content: space-between;
        }

        .pitch .midline {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #eee;
            transform: translateX(-50%);
        }

        .pitch .center-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid #eee;
            border-radius: 50%;
        }

        .pitch .box1, .pitch .box2 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .pitch .box1 {
            left: 10px;
        }

        .pitch .box2 {
            right: 10px;
        }

        .pitch .pen1, .pitch .pen2 {
            position: relative;
            top: 50%;
            margin-top: 200%;
            transform: translateY(-50%);
            width: 35px;
            height: 75px;
            border: 2px solid #eee;
        }

        .pos {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            line-height: 40px;
            font-size: 24px;
            z-index: 1;
        }

        .teamsTables {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .teamTables div {
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .tableStyle {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        h3 {
            color: #333;
        }

        .table-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .team-container {
            /*position: relative;*/
        }

        .team1-container {
            left: 0;
        }

        .team2-container {
            right: 0;
        }

    </style>
</head>
<body class="pitchBody">
<main>
    <div class="pitch">
        <div class="container">
            <h2 style="top: -30px; left: 130px; position: absolute; margin: auto;" th:text="${team1Name}"></h2>
            <h4 style="top: 25px; left: 100px; position: absolute; margin: auto;" th:text="'Formation : ' + ${formationTeam1}"></h4>
            <div class="box1">
                <div class="pen1">
                    <div class="pos" th:text="${fieldPlayersTeam1.get(0).playerNumber}"
                         th:style="'left: ' + ${40} + 'px; top: ' + ${20} + 'px' + '; background: #' + ${goalkeeperBorderColorTeam1} + '; color: #' + ${goalkeeperNumberColorTeam1}">
                    </div>
                </div>
            </div>
<!--            <div th:each="pos, iterStat : ${fieldPlayersTeam1}"-->
<!--                 class="pos"-->
<!--                 th:text="${pos.playerNumber}"-->
<!--                 th:style="'left: ' + ${pos.gridX * 45 + 20} + 'px; top: ' + ${pos.gridY * 60 + 20} + 'px' + (${iterStat.index} == 0 ? '; display: none;' : '') + '; background: #' + ${playerBorderColorTeam1} + '; color: #' + ${playerNumberColorTeam1}">-->
<!--            </div>-->

                </div>
            </div>

            <div class="midline"></div>
            <div class="center-circle"></div>
            <h2 style="top: -30px; right: 100px; position: absolute; margin: auto;" th:text="${team2Name}"></h2>
            <h4 style="top: 20px; right: 80px; position: absolute; margin: auto;" th:text="'Formation : ' + ${formationTeam2}"></h4>

                <div class="pen2">
                    <div class="pos" th:text="${fieldPlayersTeam2.get(0).playerNumber}"
                         th:style="'left: ' + ${-45} + 'px; top: ' + ${20} + 'px' + '; background: #' + ${goalkeeperBorderColorTeam2} + '; color: #' + ${goalkeeperNumberColorTeam2}">
                    </div>
                </div>
            </div>
<!--            <div th:each="pos, iterStat : ${fieldPlayersTeam2}"-->
<!--                 class="pos"-->
<!--                 th:text="${pos.playerNumber}"-->
<!--                 th:style="'right: ' + ${pos.gridX * 45 + 20} + 'px; top: ' + ${pos.gridY * 60 + 20} + 'px' + (${iterStat.index} == 0 ? '; display: none;' : '') + '; background: #' + ${playerBorderColorTeam2} + '; color: #' + ${playerNumberColorTeam2}">-->
<!--            </div>-->
            <div class="team-container team2-container" th:style="'height: ' + ${pitchHeight} + 'px; width: 300px;'">
                <div th:each="pos, iterStat : ${fieldPlayersTeam2}"
                     class="pos"
                     th:text="${pos.playerNumber}"
                     th:style="'right: ' + ${pos.gridX * 45 + 20} + 'px; top: ' + ${pos.gridY * 60 + 20} + 'px' + (${iterStat.index} == 0 ? '; display: none;' : '') + '; background: #' + ${playerBorderColorTeam2} + '; color: #' + ${playerNumberColorTeam2}">
                </div>
            </div>
        </div>
    </div>
    <div class="teamsTables">
        <div style="float: left; margin-right: -700px;">
            <h3 th:text="'Coach: ' + ${team1CoachName}"></h3>
            <div id="tableStartingXITeam1Description" class="table-header">Starting XI</div>
            <table aria-describedby="tableStartingXITeam1Description" class="tableStyle">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${startXILineupsTeam1}">
                    <td th:text="${player.playerNumber}"></td>
                    <td th:text="${player.playerName}"></td>
                </tr>
                </tbody>
            </table>
            <div id="tableSubstitutesTeam1Description" class="table-header" style="margin-top: 15px;">Substitutes</div>
            <table aria-describedby="tableSubstitutesTeam1Description" class="tableStyle">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${substitutesPlayersTeam1}">
                    <td th:text="${player.playerNumber}"></td>
                    <td th:text="${player.playerName}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="float: left;">
            <h3 th:text="'Coach: ' + ${team2CoachName}"></h3>
            <div id="tableStartingXITeam2Description" class="table-header">Starting XI</div>
            <table aria-describedby="tableStartingXITeam2Description" class="tableStyle">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${startXILineupsTeam2}">
                    <td th:text="${player.playerNumber}"></td>
                    <td th:text="${player.playerName}"></td>
                </tr>
                </tbody>
            </table>
            <div id="tableSubstitutesTeam2Description" class="table-header" style="margin-top: 15px;">Substitutes</div>
            <table aria-describedby="tableSubstitutesTeam1Description" class="tableStyle">
                <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${substitutesPlayersTeam2}">
                    <td th:text="${player.playerNumber}"></td>
                    <td th:text="${player.playerName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
