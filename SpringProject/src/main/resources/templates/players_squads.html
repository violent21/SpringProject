<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .player-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Team: <span th:text="${squads.get(0).teamName}"></span></h2>
    <div class="text-center">
        <img th:src="${squads.get(0).teamLogo}" class="img-fluid" alt="Team Logo"/>
    </div>
    <div class="row mt-3">
        <div th:each="squad : ${squads}" class="col-md-3">
            <div class="player-box">
                <img th:src="${squad.playerPhoto}" alt="Player Photo"/>
                <b><p th:text="${squad.playerName}"></p></b>
                <p th:text="${'Age: ' + squad.playerAge}"></p>
                <p th:text="${'Number: ' + squad.playerNumber}"></p>
                <p th:text="${squad.playerPosition}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
